<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sonuç | Karbon Ayak İzin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .result-card { max-width: 800px; margin: 30px auto; padding: 40px; border-radius: 20px; }
        .score { font-size: 4rem; font-weight: bold; }
        table { margin-top: 30px; }
    </style>
</head>
<body>
<div class="result-card shadow-lg bg-white">
    <h1 class="text-center">Karbon Ayak İzin</h1>

    
    <div class="d-flex justify-content-center align-items-center gap-5 my-5">
        <img src="/static/images/a3.png" alt="Sol" class="img-fluid" style="max-width:200px;">
        
        <div class="text-center">
            <div class="score display-1 fw-bold text-warning">{{ score }}</div>
            <h2 class="mt-3 text-warning">{{ label }}</h2>
        </div>
        
        <img src="/static/images/a11.png" alt="Sağ" class="img-fluid" style="max-width:200px;">
    </div>


    <h4 class="mt-5">Detaylı Puan Tablosu</h4>
    <table class="table table-striped">
        <thead class="table-success">
            <tr>
                <th>Soru</th>
                <th>Seçtiğin Cevap(lar)</th>
                <th>Puan</th>
            </tr>
        </thead>
        <tbody>
            {% for item in details %}
            <tr>
                <td>{{ item.question }}</td>
                <td>{{ item.selected }}</td>
                <td><strong>{{ item.points }}</strong></td>
            </tr>
            {% endfor %}
            <tr class="table-info fw-bold">
                <td colspan="2" class="text-end">TOPLAM</td>
                <td>{{ score }}</td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-success btn-lg">Tekrar Dene</a>
    </div>
</div>
</body>
</html>
